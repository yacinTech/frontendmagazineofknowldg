<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="مجلة المعرفة تقدم مقالات مميزة في الفكر، الثقافة، والعلم. محتوى موثوق ومحدث باستمرار لزيادة وعي القارئ العربي.">

<!-- كلمات مفتاحية (Optional) -->
  <meta name="keywords" content="فكر, ثقافة, علم, مجلة, مقالات عربية, تطوير الذات, المعرفة, الصحة, تغذية">

<!-- اسم الكاتب أو الجهة -->
  <meta name="author" content="فريق مجلة المعرفة">
  <meta property="og:title" content="مجلة المعرفة">
  <meta property="og:description" content="مقالات ثقافية وعلمية تهدف إلى نشر الفكر والمعرفة.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://frontendmagazineofknowldgg.vercel.app/">
  <meta property="og:image" content="https://frontendmagazineofknowldgg.vercel.app/icons8-lightbulb-48.png"> <!-- غيّر هذا للرابط الصحيح للصورة لو رفعته لمكان آخر -->

  <title>عرض المقال</title>
  <link rel="icon" type="image/png" href="icons8-lightbulb-48.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><i class="fas fa-lightbulb"></i></a>
      <a href="index.html"><span class="site-title">مجلة المعرفة</span></a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="#">نبذة</a></li>
        <li><a href="#">تواصل معنا</a></li>
      </ul>
      <button class="menu-toggle">☰</button>
    </nav>
  </header>

  <main id="article-content" style="padding: 1rem;"></main>

  <footer>
    <p>© 2025 مجلة المعرفة. جميع الحقوق محفوظة.</p>
  </footer>

  <script>
    const article = JSON.parse(localStorage.getItem('selectedArticle'));
    const container = document.getElementById('article-content');
    if (article) {
      container.innerHTML = `
        <h1 class="article-title">${article.title}</h1>
        <p class="article-category">${article.category}</p>
        
        <div class="article-content">${article.content}</div>
      `;
    }

    document.querySelector('.menu-toggle').onclick = () => {
      document.querySelector('.nav-links').classList.toggle('show');
    };
  </script>
</body>
</html>
